<!DOCTYPE html>
<html lang="es">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<meta name="desciption" content="Buscador de imagenes Gifs">
	<title>Buscador de Gif</title>
	<style>
		body{
			background: gold;
		}
	</style>
</head>
<body>
	<video id="gif" autoplay="true" loop="true"></video>
	<input type="search" id="search">
	<input type="submit" value="Buscar" id="btn">
	
	<script sync src="js/giphy.js"></script>
	<script >
		 document.getElementById('btn').addEventListener('click', function(){
			var keyword=document.getElementById('search').value;
			Giphy.getUrlAsync(keyword,function(videoURL){
				document.getElementById('gif').src=videoURL;
			});
		});
	</script>
</body>
</html>
